    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Poppins', sans-serif;

        }
        h1, h2, #question-counter {
            font-family: 'Lora', serif;
        }
        .quiz-container {
            min-height: 550px;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            background-color: #fff;
            border: 2px solid #e5e7eb;
            color: #374151;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .option-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #f59e0b; /* Amber 500 */
        }
        .correct-answer {
            animation: correctAnswerPulse 0.8s ease-in-out;
            background-color: #10b981 !important;
            color: white !important;
            border-color: #059669 !important;
        }
        .wrong-answer {
            animation: wrongAnswerShake 0.5s ease-in-out;
            background-color: #f43f5e !important;
            color: white !important;
            border-color: #e11d48 !important;
        }
        
        @keyframes correctAnswerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnswerShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }

        .show-correct {
            background-color: #d1fae5 !important;
            border-color: #10b981 !important;
            color: #064e3b !important;
        }

        .noselect {
            -webkit-user-select: none; user-select: none;
        }
        
        .correct-popup {
            animation: popup 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popup {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* NEW "Subscribe" Animation */
        .subscribe-banner {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #ca8a04, #eab308);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1), inset 0 2px 2px rgba(255,255,255,0.4);
        }
        .subscribe-banner::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: rotate(25deg);
            animation: light-sweep 3.5s linear infinite;
        }
        @keyframes light-sweep {
            from {
                transform: translateX(-100%) rotate(25deg);
            }
            to {
                transform: translateX(100%) rotate(25deg);
            }
        }
        
        /* Progress Bar styles */
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            height: 1.25rem;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            transition: width 0.5s ease-in-out;
            border-radius: 9999px;
        }
        
        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0;
            animation: confetti-fall 2.5s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotateZ(720deg);

            }

        }

            animation: streak-glow 1.5s ease-in-out;
        }

    </style>
</head>

        // --- DOM Elements ---
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const rightScoreEl = document.getElementById('right-score');
        const wrongScoreEl = document.getElementById('wrong-score');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const confettiContainer = document.getElementById('confetti-container');
        const progressBar = document.getElementById('progress-bar');
        const questionCounterEl = document.getElementById('question-counter');
        const streakScoreEl = document.getElementById('streak-score');
        const celebrationPopup = document.getElementById('celebration-popup');
        const celebrationStreakEl = document.getElementById('celebration-streak');

        // --- Audio ---
        let synth;
        // Start audio context on the first user interaction to comply with browser policies
        document.body.addEventListener('click', () => {
            if (!synth && typeof Tone !== 'undefined' && Tone.now()) {
                synth = new Tone.Synth().toDestination();
            }
        }, { once: true });


        // --- State ---
        let rightAnswers = 0;
        let wrongAnswers = 0;
        let currentQuestion = {};
        let answered = false;
        let usedQuestionIndices = new Set();
        const sessionLength = 20;
        let questionsAnsweredInSession = 0;
        let answerStreak = 0;


        function loadQuestion() {
            answered = false;
            nextQuestionBtn.classList.add('invisible');

            if (questionsAnsweredInSession >= sessionLength) {
                // Reset session
                questionsAnsweredInSession = 0;
            }
            questionsAnsweredInSession++;
            
            // Find a random question that hasn't been used yet
            if (usedQuestionIndices.size >= bibleQuizzes.length) {
                usedQuestionIndices.clear();
            }

            let questionIndex;
            do {
                questionIndex = Math.floor(Math.random() * bibleQuizzes.length);
            } while (usedQuestionIndices.has(questionIndex));
            
            usedQuestionIndices.add(questionIndex);
            currentQuestion = bibleQuizzes[questionIndex];

            // Update UI
            updateProgress();
            questionTextEl.textContent = currentQuestion.question;
            optionsContainerEl.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                const optionText = document.createElement('span');
                optionText.textContent = option;
                button.appendChild(optionText);
                button.className = 'option-btn w-full text-left p-4 rounded-lg';
                button.onclick = () => checkAnswer(index, button);
                optionsContainerEl.appendChild(button);
            });
        }
        
        function updateProgress() {
            const progressPercent = (questionsAnsweredInSession / sessionLength) * 100;
            progressBar.style.width = `${progressPercent}%`;
            questionCounterEl.textContent = `Question ${questionsAnsweredInSession} / ${sessionLength}`;
        }

        function triggerConfetti() {
            for (let i = 0; i < 80; i++) { // Increased confetti count
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                const angle = Math.random() * 360;
                const velocity = Math.random() * 50 + 50;
                const x = Math.cos(angle * Math.PI / 180) * velocity;
                const y = Math.sin(angle * Math.PI / 180) * velocity;

                const animDelay = Math.random() * 0.5;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                confetti.style.setProperty('--x', `${x}px`);
                confetti.style.setProperty('--y', `${y}px`);

                confetti.style.transform = `translate(${x}px, ${y}px)`;
                confetti.style.animationDelay = `${animDelay}s`;
                confetti.style.backgroundColor = color;
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function checkAnswer(selectedIndex, button) {
            if (answered) return;
            answered = true;

            const correctIndex = currentQuestion.correct;
            const optionButtons = optionsContainerEl.querySelectorAll('.option-btn');

            if (selectedIndex === correctIndex) {
                // Correct Answer
                rightAnswers++;
                answerStreak++;
                rightScoreEl.textContent = rightAnswers;
                streakScoreEl.textContent = answerStreak;
                streakScoreEl.classList.add('streak-glow-animation');
                setTimeout(() => streakScoreEl.classList.remove('streak-glow-animation'), 1500);

                button.classList.add('correct-answer');
                if (synth) synth.triggerAttackRelease("C5", "8n", Tone.now());
                
                // Show celebration
                showCelebration();

            } else {
                // Wrong Answer
                wrongAnswers++;
                answerStreak = 0; // Reset streak
                wrongScoreEl.textContent = wrongAnswers;
                streakScoreEl.textContent = answerStreak;
                button.classList.add('wrong-answer');
                if (synth) synth.triggerAttackRelease("C3", "8n", Tone.now());

                // Show the correct answer
                const correctButton = optionButtons[correctIndex];
                correctButton.classList.add('show-correct');
                const popupTag = document.createElement('span');
                popupTag.textContent = ' Correct';
                popupTag.className = 'correct-popup font-bold';
                correctButton.appendChild(popupTag);
            }

            optionButtons.forEach(btn => btn.disabled = true);
            nextQuestionBtn.classList.remove('invisible');
        }

        function showCelebration() {
            celebrationStreakEl.textContent = answerStreak;
            celebrationPopup.classList.remove('opacity-0', 'pointer-events-none', 'scale-75');
            celebrationPopup.classList.add('opacity-100', 'scale-100');
            triggerConfetti();

            setTimeout(() => {
                celebrationPopup.classList.remove('opacity-100', 'scale-100');
                celebrationPopup.classList.add('opacity-0', 'pointer-events-none', 'scale-75');
            }, 1800);
        }

        // --- Event Listeners ---
        nextQuestionBtn.addEventListener('click', loadQuestion);

        // --- Initial Load ---
        window.onload = () => {
            loadQuestion();
        };
